<body>
  <div class="row">
    <div class="col s6 offset-s3">
      <div class="card">
          <div class = "col s6">
              <h4><b>Test registration</b></h4>
          </div>
        
          
        <div class="card-content ">
          <form #registerForm = "ngForm" method ="post">
              <div class = "row">
              <div class = "input-field col s12">
                  <i class = "material-icons prefix"></i>
                  <input type = "text" name = "name" #name ngModel required>
                  <label>name</label>

              </div>
              </div>
              <div class = "row">
                <div class = "input-field col s12">
                    <i class = "material-icons prefix"></i>
                    <input type = "text" name = "Email" #Email ngModel required [pattern] = "emailPattern">
                    <label data-error="invalid email">Email</label>
  
                </div>
                </div>
                <div class = "row">
                    <div class = "input-field col s12">
                       
                      <a routerLink="/test"><button  class = "btn-large btn-submit" type = "submit"> start </button></a>
                        
      
                    </div>
                    </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
  
</body>
